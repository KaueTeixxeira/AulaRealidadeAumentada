<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="background-color: black;color: white">
  <h1>Works</h1>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card" src="./vasco.png" />
      <img id="card2" src="./flamengo.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" height="0.4" width="0.4"></a-plane>
      <!-- <a-sphere color="yellow" radius="0.1"></a-sphere> -->
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane src="#card2" height="0.4" width="0.4"></a-plane>
      <!-- <a-sphere color="green" radius="0.1"></a-sphere> -->
    </a-entity>
    
  </a-scene>
</body>

</html>
